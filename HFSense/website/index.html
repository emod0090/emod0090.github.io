<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messgeräte Vertrieb</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="images/logo-brown.svg" type="HF-Sense Logo">
<meta name="description" content="Wir vertreiben hochwertige Messgeräte für präzise Anwendungen. Höchste Qualität und Präzision für Ihre Bedürfnisse.">
<meta name="keywords" content="Messgeräte, Präzision, Qualität, eBay-Shop, Messtechnik">
<meta name="author" content="Messgeräte Vertrieb">
<meta property="og:title" content="Messgeräte Vertrieb – Hochwertige Messgeräte">
<meta property="og:description" content="Präzise Messgeräte für Ihre Anwendungen. Besuchen Sie unseren eBay-Shop.">
<meta property="og:image" content="bild.jpg">
<meta property="og:url" content="https://www.hf-sense.de">
<meta name="robots" content="index, follow">
</head>
<body>
  <header>
    <img class="mainlogo" src="images/logo-full-brown.png" alt="HF-Sense_Logo">
  </header>

  <section class="container">
    <div class="transparent-box">
      <h2>Über HF-Sense</h2>
      <p>Wir vertreiben hochwertige Messgeräte für unterschiedlichste Anwendungen und garantieren höchste Präzision und Qualität.</p>
    </div>

    <div class="transparent-box">
      <h2>Unser eBay-Shop</h2>
      <div class="image-container">
        <img src="" alt="Bild 1">
        <img src="" alt="Bild 2">
        <img src="" alt="Bild 3">
        <img src="" alt="Bild 4">
      </div>
      <a href="https://www.ebay.de/sch/i.html?item=196371992168&rt=nc&_trksid=p4429486.m3561.l2562&_ssn=hfsense" target="_blank">
        <button>Zum eBay-Shop</button>
      </a>
    </div>

    <div class="transparent-box">
      <h2>Kontaktformular</h2>
      <form action="#" method="post">
        <input type="text" name="firma" placeholder="Firma">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="E-Mail">
        <input type="tel" name="telefonnummer" placeholder="Telefonnummer">
        <textarea name="nachricht" placeholder="Ihre Nachricht" height="100px"></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>

    <div class="transparent-box two-columns">
        <div>
            <p>Kontakt</p>
        </div>
        <div>
            <p>Adresse</p>
        </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 HF-Sense</p>
  </footer>

</body>
</html>
