<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie mit Slider</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <footer>
        <div class="gallery">
            <h2>Galerie</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Bilder hinzufÃ¼gen -->
                    <div class="swiper-slide"><img src="images/Beispiele/bild1.jpg" alt="Bild 1"></div>
                    <div class="swiper-slide"><img src="images/Beispiele/bild2.jpg" alt="Bild 2"></div>
                    <div class="swiper-slide"><img src="images/Beispiele/bild3.jpg" alt="Bild 3"></div>
                    <div class="swiper-slide"><img src="images/Beispiele/bild4.jpg" alt="Bild 4"></div>
                </div>
                <!-- Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </footer>
    <!-- JavaScript-Dateien -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script> <!-- Dein eigenes JavaScript -->
</body>
</html>
